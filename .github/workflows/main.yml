name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: |
        npx eslint src --ext .ts --format json --output-file eslint-results.json --fix
        if [ -f eslint-results.json ]; then
          echo "ESLint found issues"
        else
          echo "ESLint did not find any issues"
        fi

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Output ESLint results
      if: always()
      run: cat eslint-results.json
